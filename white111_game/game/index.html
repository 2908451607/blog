<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="laoin">
    <title>Monica减肥记</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../psc.webp">
</head>
<audio autoplay loop>
    <source src="/audio/background.mp3" type="audio.mp3">
    不支持音频
</audio>
<body>
    <img src="../psc.webp" id="head-image">
    <canvas id="gameCanvas" width="900" height="900"></canvas>
    <div class="control-bored">
        <button id="start">开始</button>
        <text id="text1" id="t">鼠标点击"开始"或回车键开始游戏</text>
        <div id="show-pro">
            <text>护盾时长</text>
            <div class="lenth-out">
                <div id="protect-time"></div>
            </div>
        </div>
        <div id="weight">
            <text>白何乐的重量</text>
            <div id="weight-lenth-border">
                <div id="weight-length"></div>
            </div>
        </div>
        <div id="history-area">
            <text id="hitory-head">历史最佳</text>
            <text id="history">00:00</text>
        </div>
    </div>
    <div id="endingtext-area">
        <head id="endingtext"></head>
    </div>
</body>
</html>
<script src="script.js"></script>
